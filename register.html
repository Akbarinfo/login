<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Sign in</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="site-sign">
        <div class="sign-page">

          <div class="logo"> <a href="/">Your Logo</a>
          </div>
          <div class="sign-main">
            <h2 class="sign-title">Sign in</h2>
            <p class="sign-text">If you already have an account register</p>
            <p class="sign-text">You can <a href="/index.html"> Login here !</a></p>
            <form class="sign-form" action="https://echo.htmlacademy.ru">
              <label for="email">
                Email<br>
                <span class="sign-label-email sign-label-all">
                  <input class="sign-input" type="email" name="email" id="email" placeholder="Enter your email address" required>
                </span>
              </label>
              <br> <br>
              <label for="name">
                Username <br>
                <span class="sign-label-user sign-label-all">
                  <input class="sign-input" type="text" id="name" name="user-name" placeholder="Enter your User name" required>
                </span>
              </label>
              <br><br>
              <label for="password">
                Password <br>
                <span class="sign-label-pass sign-label-all">
                  <input class="sign-input" type="password" name="password" id="password"
                    placeholder="Enter your Password" required>
                </span>
              </label>
              <br><br>
              <label for="psw-repeat">
                Password <br>
                <span class="sign-label-pass sign-label-all">
                  <input class="sign-input" type="password" name="psw-repeat" id="psw-repeat"
                    placeholder="Confrim your Password" required>
                </span>
              </label>
              <br><br>
              <button class="sign-bottom sign-register-btn" type="submit">Register</button>
            </form>
          </div>

        </div>
        <!-- IMG PART -->


        <div class="sign-img">
          <div class="sign-img-namber"><a href="tel: +94 0116 789 754">+ 94 0116 789 754</a></div>
          <h2 class="sign-img-title">Sign in to name</h2>
          <p class="sign-img-text">Lorem Ipsum is simply </p>
        </div>
      </div>
    </div>

  </main>
</body>

</html>
